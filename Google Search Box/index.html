<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="search-box" class="search-box">
            <svg height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>


            <input onfocus="onFocus()" onfocusout="onFocusOut()" type="text" placeholder="Search Google or type a URL">

            <div class="right-icons">
                <svg height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                </svg>

                <svg height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                </svg>

            </div>
        </div>

        <div id="search-suggestions" class="search-suggestions">
            <a href="">Neumorphism/Soft UI CSS shadow generator</a>
            <a href="">Neumorphism in user interfaces | Hype4Academy</a>
            <a href="">The New Trend in UI Design: an Overview of Neumorphism</a>
            <a href="">Neumorphism: why it's all the hype in UI design</a>
            <a href="">Neomorphism Projects | Photos, videos, logos, illustrations</a>
        </div>
    </div>
</body>
<script>
    const searchSuggestions = document.getElementById('search-suggestions')
    const searchBox = document.getElementById('search-box')

    function onFocus() {
        console.log('onFocus');
        searchBox.style.borderBottomLeftRadius = '0';
        searchBox.style.borderBottomRightRadius = '0';

        searchSuggestions.style.display = 'block';
    }

    function onFocusOut() {
        console.log('onFocusOut');
        searchSuggestions.style.display = 'none';

        searchBox.style.borderBottomLeftRadius = '25px';
        searchBox.style.borderBottomRightRadius = '25px';
    }

</script>

</html>
