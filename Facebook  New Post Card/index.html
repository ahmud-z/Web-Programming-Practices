<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="box">
        <div class="header">
            <p>Create post</p>

            <div class="btn-close">
                <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>

        <div class="user-info">
            <img class="circle-img" src="https://i.pravatar.cc/60" alt="">

            <div>
                <h4>Ahmudul Hossain</h4>


                <div class="post-visibility-option">
                    <div>
                        <svg height="14" width="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd"
                                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM6.262 6.072a8.25 8.25 0 1010.562-.766 4.5 4.5 0 01-1.318 1.357L14.25 7.5l.165.33a.809.809 0 01-1.086 1.085l-.604-.302a1.125 1.125 0 00-1.298.21l-.132.131c-.439.44-.439 1.152 0 1.591l.296.296c.256.257.622.374.98.314l1.17-.195c.323-.054.654.036.905.245l1.33 1.108c.32.267.46.694.358 1.1a8.7 8.7 0 01-2.288 4.04l-.723.724a1.125 1.125 0 01-1.298.21l-.153-.076a1.125 1.125 0 01-.622-1.006v-1.089c0-.298-.119-.585-.33-.796l-1.347-1.347a1.125 1.125 0 01-.21-1.298L9.75 12l-1.64-1.64a6 6 0 01-1.676-3.257l-.172-1.03z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <select name="" id="">
                        <option value="">Public</option>
                        <option value="">Draft</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="post-form">
            <textarea rows="6" placeholder="What's on your mind, Mahmudul"></textarea>
        </div>

        <div class="post-customize-icons">
            <img class="post-bg-icon" src="images/color.png" alt="">

            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                <path fill="currentColor"
                    d="M171.46 154c-9.55 16.52-25.39 26-43.46 26s-33.91-9.48-43.46-26a4 4 0 0 1 6.92-4c8.21 14.19 21.19 22 36.54 22s28.33-7.81 36.54-22a4 4 0 1 1 6.92 4ZM228 128A100 100 0 1 1 128 28a100.11 100.11 0 0 1 100 100Zm-8 0a92 92 0 1 0-92 92a92.1 92.1 0 0 0 92-92ZM92 116a8 8 0 1 0-8-8a8 8 0 0 0 8 8Zm72-16a8 8 0 1 0 8 8a8 8 0 0 0-8-8Z" />
            </svg>
        </div>


        <div class="post-attachments-container">
            <div class="post-attachments-content">
                <p>Add to your post</p>

                <div class="post-attachments-icons">
                    <img src="images/profile.png" alt="">
                    <img src="images/smile.png" alt="">
                    <img src="images/location.png" alt="">
                    <img class="gif-icon" src="images/gif.png" alt="">
                </div>
            </div>

            <button class="btn-post">
                Post
            </button>
        </div>
    </div>
</body>

</html>
