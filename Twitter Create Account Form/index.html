<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div>
            <h1>Create your account</h1>
            <input class="name-input" type="text" placeholder="Name">
            <input class="name-input ext" type="text" placeholder="Phone">
        </div>
        <div class="p-div">
            <a href="">Use email instead</a>
        </div>

        <div class="dob-info">
            <h4>Date of birth</h4>
            <p>This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or
                something else.</p>
        </div>

        <div class="dob-menus">
            <div class="month-menu">
                <p>Month</p>
                <svg height="20px" color="gainsboro" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

            <div class="day-menu">
                <p>Day</p>
                <svg height="20px" color="gainsboro" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

            <div class="year-menu">
                <p>Year</p>
                <svg height="20px" color="gainsboro" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

        </div>

        <button class="btn">Next</button>
    </div>
</body>

</html>
